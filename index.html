<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Notes — Scott Bertrand</title>
    <meta name="description" content="A working archive of systems, drafts, and field observations.">

    <link rel="canonical" href="https://notes.scottbertrand.com/">

    <!-- Open Graph -->
    <meta property="og:title" content="Field Notes — Scott Bertrand">
    <meta property="og:description" content="A working archive of systems, drafts, and field observations.">
    <meta property="og:image" content="https://notes.scottbertrand.com/assets/og-image.png">
    <meta property="og:url" content="https://notes.scottbertrand.com/">
    <meta property="og:type" content="website">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Field Notes — Scott Bertrand">
    <meta name="twitter:description" content="A working archive of systems, drafts, and field observations.">
    <meta name="twitter:image" content="https://notes.scottbertrand.com/assets/og-image.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/sb-dotted-logomark.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="field-notes.css">
    <link rel="stylesheet" href="nav-v3.css">
</head>
<body>
    <!-- V3 Glass Navigation -->
    <header class="header visible lights-on">
        <div class="header__glass">
            <div class="header__inner">
                <a href="https://scottbertrand.com/" class="header__logo">
                    <img src="assets/sb-dotted-logomark.png" alt="SB" class="header__logo-mark sb-monogram" width="50" height="32">
                    <span class="header__logo-divider">|</span>
                    <span class="header__logo-text">Scott Bertrand</span>
                </a>
                <nav class="header__nav">
                    <a href="https://scottbertrand.com/#design-studio" class="header__link header__link--primary header__link--ghosted">
                        Bertrand Brands
                        <span class="header__link-soon">Coming Soon</span>
                    </a>
                    <a href="https://scottbertrand.com/#ventures" class="header__link">Ventures</a>
                    <a href="https://scottbertrand.com/#contact" class="header__link">Contact</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="field-notes-archive">
        <!-- Archive Header -->
        <header class="archive-header">
            <div class="container">
                <img src="assets/field-notes-logo-light.png" alt="Field Notes" class="archive-logo archive-logo--light" width="1200" height="220">
                <img src="assets/field-notes-logo-dark.png" alt="Field Notes" class="archive-logo archive-logo--dark" width="1200" height="220">
                <p class="archive-description">A working archive of systems, drafts, and field observations.</p>
            </div>
        </header>

        <!-- Entries List -->
        <section class="archive-entries">
            <div class="container">
                <!-- View Toggle -->
                <div class="view-controls">
                    <button class="view-toggle active" data-view="grid" aria-label="Grid view">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <rect x="1" y="1" width="6" height="6" rx="1"/>
                            <rect x="9" y="1" width="6" height="6" rx="1"/>
                            <rect x="1" y="9" width="6" height="6" rx="1"/>
                            <rect x="9" y="9" width="6" height="6" rx="1"/>
                        </svg>
                    </button>
                    <button class="view-toggle" data-view="list" aria-label="List view">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <rect x="1" y="2" width="14" height="3" rx="1"/>
                            <rect x="1" y="7" width="14" height="3" rx="1"/>
                            <rect x="1" y="12" width="14" height="3" rx="1"/>
                        </svg>
                    </button>
                </div>

                <div id="entriesList" class="entries-grid grid-view">
                    <!-- Skeleton loaders -->
                    <div class="skeleton-entry">
                        <div class="skeleton-meta">
                            <div class="skeleton skeleton-tag"></div>
                        </div>
                        <div class="skeleton skeleton-title"></div>
                        <div class="skeleton skeleton-focus"></div>
                        <div class="skeleton skeleton-date"></div>
                    </div>
                    <div class="skeleton-entry">
                        <div class="skeleton-meta">
                            <div class="skeleton skeleton-tag"></div>
                        </div>
                        <div class="skeleton skeleton-title"></div>
                        <div class="skeleton skeleton-focus"></div>
                        <div class="skeleton skeleton-date"></div>
                    </div>
                    <div class="skeleton-entry">
                        <div class="skeleton-meta">
                            <div class="skeleton skeleton-tag"></div>
                        </div>
                        <div class="skeleton skeleton-title"></div>
                        <div class="skeleton skeleton-focus"></div>
                        <div class="skeleton skeleton-date"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Max Stewart Modal -->
    <div class="modal" id="maxStewartModal" aria-hidden="true">
        <div class="modal-overlay" data-close-modal></div>
        <div class="modal-content">
            <button class="modal-close" data-close-modal aria-label="Close">×</button>
            <img src="assets/maxstewart-dark.png" alt="Max Stewart" class="modal-image" id="maxStewartModalImage" width="2100" height="434">
            <p class="modal-description">A lifestyle brand exploring recipes, home, and everyday craft.</p>
            <p class="modal-caption">COMING SOON</p>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="theme.js"></script>
    <script type="module" src="dropdown.js"></script>
    <script type="module" src="modal.js"></script>
    <script type="module">
        const container = document.getElementById('entriesList');
        const viewToggles = document.querySelectorAll('.view-toggle');
        let entriesData = [];

        // View toggle functionality
        viewToggles.forEach(toggle => {
            toggle.addEventListener('click', () => {
                const view = toggle.dataset.view;

                // Update active state
                viewToggles.forEach(t => t.classList.remove('active'));
                toggle.classList.add('active');

                // Update container class
                container.classList.remove('grid-view', 'list-view');
                container.classList.add(`${view}-view`);

                // Save preference
                localStorage.setItem('fieldNotesView', view);
            });
        });

        // Restore saved view preference
        const savedView = localStorage.getItem('fieldNotesView') || 'grid';
        container.classList.remove('grid-view', 'list-view');
        container.classList.add(`${savedView}-view`);
        viewToggles.forEach(t => {
            t.classList.toggle('active', t.dataset.view === savedView);
        });

        // Fetch and render Field Notes entries
        async function loadEntries() {
            try {
                const response = await fetch('/api/field-notes');
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to load entries');
                }

                if (data.entries.length === 0) {
                    container.innerHTML = '<p class="empty-state">No entries yet.</p>';
                    return;
                }

                entriesData = data.entries;

                // Render entries with thumbnails
                container.innerHTML = data.entries.map(entry => `
                    <article class="entry-card">
                        <a href="${entry.url}" class="entry-link">
                            <div class="entry-thumbnail ${entry.media ? '' : 'entry-thumbnail--empty'}">
                                ${entry.media ? `<img src="${entry.media}" alt="${entry.title}" loading="lazy">` : ''}
                            </div>
                            <div class="entry-content-wrapper">
                                <div class="entry-meta">
                                    ${entry.type ? `<span class="entry-type">${entry.type}</span>` : ''}
                                    ${entry.status !== 'Working' ? `<span class="entry-status">${entry.status}</span>` : ''}
                                </div>

                                <h2 class="entry-title">${entry.title}</h2>

                                ${entry.focus.length > 0 ? `
                                    <div class="entry-focus">
                                        ${entry.focus.map(f => `<span class="focus-tag">${f}</span>`).join('')}
                                    </div>
                                ` : ''}

                                <div class="entry-dates">
                                    <time datetime="${entry.created}">
                                        ${formatDate(entry.created)}
                                    </time>
                                    ${entry.revisited ? `
                                        <span class="revisited">
                                            · Revisited ${formatDate(entry.revisited)}
                                        </span>
                                    ` : ''}
                                </div>
                            </div>
                        </a>
                    </article>
                `).join('');

            } catch (error) {
                console.error('Error loading entries:', error);
                container.innerHTML = `
                    <div class="error-state">
                        <p>Unable to load entries.</p>
                        <p class="error-detail">${error.message}</p>
                        <button onclick="location.reload()" class="retry-button" style="margin-top: 1.5rem; padding: 0.5rem 1.5rem; background: rgba(128, 128, 128, 0.1); border: 1px solid rgba(128, 128, 128, 0.2); border-radius: 4px; color: var(--fn-text); font-family: inherit; cursor: pointer;">Retry</button>
                    </div>
                `;
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Load entries on page load
        loadEntries();
    </script>
    <script type="module" src="/src/scripts/visitor-notify.js"></script>
    <script src="nav-v3.js"></script>
</body>
</html>
